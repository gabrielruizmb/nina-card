<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nina Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="nina.png" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="ninaimage">
          <img src="nina.png" alt="Imagem da cachorra Nina." />
        </div>
        <div class="ninainfo">
          <ul>
            <li>Nome: Nina Baronina</li>
            <li>Idade: 10</li>
            <li>
              Sobre: Gosta de comer, correr, passear, brincar<br />
              com outros cachorros e correr atrás de galinhas.
            </li>
          </ul>
        </div>
        <br />
        <div class="favoritethings">
          <div class="favoritefilms">
            <ul>
              <li>
                Desenho favorito:
                <figure>
                  <img src="poster-scooby-doo.jpg" alt="" />
                  <figcaption>Scooby-doo</figcaption>
                </figure>
              </li>
              <br />
              <li>
                Filme favorito:
                <figure>
                  <img src="poster-umdiadecao.jpg" alt="" />
                  <figcaption>Um dia de cão</figcaption>
                </figure>
              </li>
            </ul>
          </div>

          <div class="favoritemusics">
            <ul>
              <li>
                Cantor favorito:
                <figure>
                  <img src="retrato-bob-marley.jpg" alt="" />
                  <figcaption>Bob Marley</figcaption>
                </figure>
              </li>
              <br />
              <li>
                Música favorita: <br />
                <iframe
                  width="230"
                  height="157"
                  src="https://www.youtube.com/embed/Zbp5UuCz2kk"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                >
                </iframe>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
